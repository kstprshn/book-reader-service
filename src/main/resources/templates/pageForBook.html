<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page for book</title>
</head>
<body>
<h1>Page for book</h1>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Title :</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:#c90a43" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Author :</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:#c90a43" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Title Error</div>
    <br/>
    <label for="year_of_publication">Year_of_publication :</label>
    <input type="number" th:field="*{year}" id="year_of_publication"/>
    <div style="color:#c90a43" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Title Error</div>
    <br/>
    <hr>
    <button type="submit" value="Create">Create</button>
</form>
</body>
</html>
