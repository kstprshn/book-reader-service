<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redacting book</title>
</head>
<body>
<h1>Redacting book</h1>
<form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <input type="hidden" name="_method" value="PATCH">

    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:#c90a43" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:#c90a43" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Title Error</div>
    <br/>
    <label for="year">Enter year_of_publication: </label>
    <input type="number" th:field="*{year}" id="year"/>
    <div style="color:#c90a43" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Title Error</div>
    <br/>
    <hr>
    <input type="submit" value="Redact"/>
</form>
</body>
</html>
