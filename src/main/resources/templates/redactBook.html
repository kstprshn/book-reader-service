<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; background: #f9f9f9; }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        form { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: #c0392b; font-size: 14px; margin-top: 3px; }
        .btn { margin-top: 20px; padding: 10px 16px; background: #0074d9; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #005db7; }
    </style>
</head>
<body>

<h1>Edit Book</h1>

<form th:object="${book}" th:action="@{/books/{id}(id=${book.id})}" method="post">
    <input type="hidden" name="_method" value="patch">

    <label>UDC</label>
    <input type="text" th:field="*{udc}">

    <label>Title</label>
    <input type="text" th:field="*{title}">
    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <label>Author</label>
    <input type="text" th:field="*{author}">
    <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

    <label>Year of Publication</label>
    <input type="number" th:field="*{year}">
    <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

    <label>Number of Copies</label>
    <input type="number" th:field="*{copies}" min="0">
    <div class="error" th:if="${#fields.hasErrors('copies')}" th:errors="*{copies}"></div>

    <button type="submit" class="btn">Save Changes</button>
</form>

</body>
</html>
