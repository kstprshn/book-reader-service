<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<h1>All people</h1>
<div th:each="el : ${all}">

</div>
<br/>
<hr>
<a th:href="@{/people/peoplePage}">Add people</a>
<br/>
</body>
</html>
