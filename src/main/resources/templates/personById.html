<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>

    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; }
        .block { border: 1px solid #ddd; border-radius: 6px; padding: 20px; margin-bottom: 20px; }
        table { margin-top: 10px; }
        tr { padding: 6px 0; }
        .btn { background: #0074d9; padding: 8px 14px; color: white; border-radius: 4px; text-decoration: none; }
        .btn-red { background: #c0392b; border: none; padding: 8px 14px; color: white; }
    </style>
</head>

<body>

<h1 th:text="${person.getName()}"></h1>

<div class="block">
    <p><b>Birthday:</b> <span th:text="${person.getDate_of_birth()}"></span></p>
    <p><b>Email:</b> <span th:text="${person.getEmail()}"></span></p>
</div>

<div class="block" th:if="${personBooks.isEmpty()}">
    <p>This person has no books.</p>
</div>

<div class="block" th:if="${!personBooks.isEmpty()}">
    <b>Books:</b>
    <table>
        <tr th:each="book : ${personBooks}"
            th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></tr>
    </table>
</div>

<a class="btn" th:href="@{/people/{id}/redact(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" style="margin-top:10px;">
    <button class="btn-red">Delete</button>
</form>

</body>
</html>
