<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>

    <style>
        body { font-family: Arial,serif; max-width: 600px; margin: 40px auto; }
        form { padding: 20px; border: 1px solid #ddd; border-radius: 6px; }
        label { font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; }
        .error { color: #c0392b; font-size: 14px; }
        .btn { background: #0074d9; padding: 10px 14px; color: white; border: none; }
    </style>

</head>

<body>

<h1>Edit person</h1>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="hidden" name="_method" value="PATCH">

    <label>Name</label>
    <input type="text" th:field="*{name}">
    <div class="error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>

    <label>Date of birth</label>
    <input type="date" th:field="*{date_of_birth}">
    <div class="error" th:errors="*{date_of_birth}" th:if="${#fields.hasErrors('date_of_birth')}"></div>

    <label>Email</label>
    <input type="email" th:field="*{email}">
    <div class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>

    <button class="btn">Save changes</button>
</form>

</body>
</html>
